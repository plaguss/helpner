split:
  cmd: python -m spacy run split
  script:
    - python scripts/split.py assets/v0.0.1/dataset/dataset.jsonl
  deps:
    - path: assets/v0.0.1/dataset/dataset.jsonl
      md5: 5df398c97afb41447a45e418e9b9eeeb
    - path: scripts/split.py
      md5: 8f893b0a08be1745bfc54f14c8bdd34d
  outs:
    - path: assets/v0.0.1/dataset/dataset_train.jsonl
      md5: 1d4e40db7cd99be932ed77f408965c31
    - path: assets/v0.0.1/dataset/dataset_dev.jsonl
      md5: 9a06bbfae7d60808cd59019cd62ad643
  spacy_version: 3.4.4
  spacy_git_version: Unknown
preprocess:
  cmd: python -m spacy run preprocess
  script:
    - python scripts/preprocess.py assets/v0.0.1/dataset/dataset_train.jsonl corpus/dataset_train.spacy
    - python scripts/preprocess.py assets/v0.0.1/dataset/dataset_dev.jsonl corpus/dataset_dev.spacy
  deps:
    - path: assets/v0.0.1/dataset/dataset_train.jsonl
      md5: 1d4e40db7cd99be932ed77f408965c31
    - path: assets/v0.0.1/dataset/dataset_dev.jsonl
      md5: 9a06bbfae7d60808cd59019cd62ad643
    - path: scripts/preprocess.py
      md5: 7dca40a8bf44c6599aae7c174fb9c60f
  outs:
    - path: corpus/dataset_train.spacy
      md5: a9151bdc306139695d8aad0e83f1d20e
    - path: corpus/dataset_dev.spacy
      md5: 513fe465da80acb0c2161b517e8c76cf
  spacy_version: 3.4.4
  spacy_git_version: Unknown
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/config.cfg --output training/ --paths.train corpus/dataset_train.spacy
      --paths.dev corpus/dataset_dev.spacy
  deps:
    - path: corpus/dataset_train.spacy
      md5: a9151bdc306139695d8aad0e83f1d20e
    - path: corpus/dataset_dev.spacy
      md5: 513fe465da80acb0c2161b517e8c76cf
  outs:
    - path: training/model-best
      md5: af32cffc55a9f57da69673fa3ac69332
  spacy_version: 3.4.4
  spacy_git_version: Unknown
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/model-best corpus/dataset_dev.spacy --output
      training/metrics.json
  deps:
    - path: corpus/dataset_dev.spacy
      md5: 513fe465da80acb0c2161b517e8c76cf
    - path: training/model-best
      md5: af32cffc55a9f57da69673fa3ac69332
  outs:
    - path: training/metrics.json
      md5: 584ae4df72e76ed2c28bc6c6dcd192d5
  spacy_version: 3.4.4
  spacy_git_version: Unknown
package:
  cmd: python -m spacy run package
  script:
    - python -m spacy package training/model-best packages --name helpner --version
      0.0.1 --force
  deps:
    - path: training/model-best
      md5: af32cffc55a9f57da69673fa3ac69332
  outs:
    - path: packages/en_helpner-0.0.1/dist/en_helpner-0.0.1.tar.gz
      md5: c887d7fda23fe414a03c0f55fb8d5778
  spacy_version: 3.4.4
  spacy_git_version: Unknown
